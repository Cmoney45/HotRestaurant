<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Res - Reserve Table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<style>
    body {background-image: url("images/FIRE.jpg")}
</style>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We're so hot like Hansel right now...</h2>
            <hr>
            <h3 class="text-center">Book your Hot Seat now!</h3>
            <hr>
            <div class="text-center">
                <a href="/">
                    <button class="btn btn-danger btn-lg">
                        <span class="fa fa-home"></span> Home</button>
                </a>
                <a href="/viewTables">
                    <button class="btn btn-danger btn-lg">
                        <span class="fa fa-list-alt"></span> View Tables</button>
                </a>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Make a Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="age">E-mail</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="force-points">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span> Reserve Now </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            let newTable = {
                name: $("#name").val().trim(),
                email: $("#email").val().trim(),
                phone: $("#phone").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };

            // Question: What does this code do??
            $.post("/", newTable)
                .then(function (data) {
                    console.log(data);
                });

        });

    </script>
</body>

</html>
